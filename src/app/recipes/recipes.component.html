<div class="row">
  <div class="col-md-5">
    <app-recipe-list (displayRecipeDetailsEvt)="displayRecipeDetail($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="recipe; else noRecipe" [recipe]=recipe></app-recipe-detail>
  </div>
</div>

<ng-template #noRecipe>
  <h1>Choose the recipe</h1>
</ng-template>
