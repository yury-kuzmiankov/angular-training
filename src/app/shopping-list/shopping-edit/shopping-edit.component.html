<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" #ingredientName class="form-control">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" #ingredientAmount class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="button"
            (click)="addItem(ingredientName.value, ingredientAmount.value)">Add</button>
          <button class="btn btn-primary" type="button"
            (click)="ingredientName.value=''; ingredientAmount.value='';">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
