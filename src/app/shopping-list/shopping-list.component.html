<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" *ngFor="let ingredient of ingredients">
        {{ingredient.name}}({{ingredient.amount}})
        <span class="pull-right"><button class="btn btn-danger pull-right btn-sm"
            (click)="deleteItem(ingredient.name)">Delete</button></span>
      </a>
    </ul>
  </div>
</div>
