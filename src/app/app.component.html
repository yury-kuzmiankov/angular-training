<app-header (menuChangeEvt)="setActiveMenu($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12" [ngSwitch]="activeTab">
      <app-shopping-list *ngSwitchCase="activeTabType.ShoppingList"></app-shopping-list>
      <app-recipes *ngSwitchDefault></app-recipes>
    </div>
  </div>
</div>
